<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="board">
        <table>
            <tr>
                <td> <button id="r1c1">.</button> </td>
                <td> <button id="r1c2">.</button> </td>
                <td> <button id="r1c3">.</button> </td>
            </tr>
            <tr>
                <td> <button id="r2c1">.</button> </td>
                <td> <button id="r2c2">.</button> </td>
                <td> <button id="r2c3">.</button> </td>
            </tr>
            <tr>
                <td> <button id="r3c1">.</button> </td>
                <td> <button id="r3c2">.</button> </td>
                <td> <button id="r3c3">.</button> </td>
            </tr>
        </table>
    </div>


    <div class="data">
        <table>
            <tr>
                <th>Player 1</th>
                <th>Tie</th>
                <th>Player 2</th>
            </tr>
            <tr>
                <td id="p1">-</td>
                <td id="tie">-</td>
                <td id="p2">-</td>
            </tr>
        </table>
    </div>
    <p id="winner"></p>

    <div class="attribute">
        <h3>Coded By <a href="https://github.com/Vihaan-19">Vihaan</a></h3>
    </div>
    <script src="script.js"></script>
</body>

</html>
